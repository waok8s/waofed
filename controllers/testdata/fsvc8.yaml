apiVersion: types.kubefed.io/v1beta1
kind: FederatedService
metadata:
  name: fsvc-sample8
  namespace: default
spec:
  template:
    spec:
      selector:
        app: nginx
      type: LoadBalancer
      ports:
        - name: http
          port: 80
  placement:
    clusterSelector:
      matchExpressions:
        - { key: mylabel, operator: Exists }
